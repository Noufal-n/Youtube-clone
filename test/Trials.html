<style>
    .youtube {

        background-color: rgb(202, 38, 38);
        color: rgb(255, 255, 255);
        border: none;
        height: 33px;
        width: 100px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
    }

    .join {
        color: blue;
        background-color: white;
        border-color: rgb(33, 33, 90);
        border-style: solid;
        border-width: 1px;
        height: 33px;
        width: 62px;
        border-radius: 2px;
        margin-right: 8px;
        cursor: pointer;
        transition: background-color  0.15s,color 0.15s;
    }

    .tweet {
        background-color: rgb(29, 155, 240);
        color: white;
        border-radius: 25px;
        height: 33px;
        border: none;
        width: 75px;
        cursor: pointer;
        font-weight: bold;

    }

    .x {
        margin-left: 50px;
        background-color: black;
        color: rgb(29, 155, 240);
        border-radius: 25px;
        width: 200px;
        border-color: rgb(29, 155, 240);
        border-style: solid;
        font-weight: bold;
        height: 45px;
        border-width: 2px;
        cursor: pointer;
        font-size: 15px;

    }

    .join:hover {
        background-color: blue;
        color: white;
    }

    .youtube:hover {
        opacity: 0.8;
    }

    .youtube:active {
        opacity: 0.5;

    }
    .join:active{
        opacity: 0.7;
    }
</style>
<button class="youtube">SUBSCRIBE</button>
<button class="join">JOIN</button>
<button class="tweet">Tweet</button>
<button class="x">Sign in</button>
